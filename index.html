<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="container">
    <img src="https://stock.adobe.com/search?k=%22a+letter+logo%22" class="logo">

    <div class="content">
        <p>Website Is Under Maintenance</p>
        <h1>We're <span>Launching</span> Soon</h1>
        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>

            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>

            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            
            <div>
                <p id="Seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <button type="button">Learn More <img src="https://medium.com/@dyanam24/social-media-has-never-dehumanized-me-enough-to-press-that-sideways-triangle-and-it-never-will-4c12e3b3c03f"></button>
    </div>

</div>

<script>
    var countDownDate = new Date("July 19, 2024 00:00:00").getTime();
    var x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var Seconds = Math.floor((distance % (1000 * 60)) / 1000)

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("Seconds").innerHTML = Seconds;

        if(distance < 0){
            clearInterval(x);
            document.getElementById("days").innerHTML = "00";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("minutes").innerHTML = "00";
            document.getElementById("Seconds").innerHTML = "00";

        }
    },1000)
</script>
    
    
</body>
</html>
